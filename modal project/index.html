<html>
    <head>
        <title>Modal Project</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="modal">
            <p id="text">Modal Project</p>
            <button class="modal-btn">OPEN MODEL</button>
        </div>
       <div class="modal-overlay">
            <div class="modal-container">
                <p id="text-help">--Modal Content--</p>
                <button class="close-btn"><i class="fa-sharp fa-solid fa-circle-xmark"></i></button>
            </div>
       </div>
       <img src="model2.avif" alt="" width="100%" height="100%" >
       <script src="index.js"></script>      
    </body>
</html>
