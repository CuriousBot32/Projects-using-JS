<html>
    <head>
        <title>Review Project</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <main>
            <section class="container">
                <!-- title -->
                <div class="title">
                    <h2 id="review-text">Our Reviews</h2>
                    <div class="underline"></div>
                </div>
                <!-- review -->
                <article class="review">
                    <div class="img-container">
                        <img src="images.jpeg" alt="" id="person-img" width="100px" height="100px">
                    </div>
                    <h4 id="author">Sara Jones</h4>
                    <p id="job">UX DESIGNER</p>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, animi excepturi molestiae maiores quis aut dicta totam incidunt ducimus quia sapiente cupiditate culpa sequi nam! Veniam soluta quia autem, quos quo cum amet nam quasi harum rem architecto animi </p>
                    <!-- prev next button -->
                    <div class="button-container">
                        <button class="prev-btn" >
                            <i class="fa-sharp fa-solid fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                    <!-- random button -->
                    <button class="random-btn">Surprise Me</button>

                </article>
            </section>
        </main>
        <script  src="index.js"></script>
    </body>
</html>
